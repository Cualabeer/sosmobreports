<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>SOS Mechanic Dashboard</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<script src="https://unpkg.com/leaflet@1.9.5/dist/leaflet.js"></script>
<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<div id="app">
  <header>
    <h1>SOS Mechanic</h1>
    <div id="ticker">No jobs yet</div>
  </header>
  <div id="main">
    <div id="taskPane"></div>
    <div id="mapPane"><div id="map"></div></div>
  </div>
  <div class="navbar">
    <button onclick="showJobs()">Jobs</button>
    <button onclick="showMap()">Map</button>
    <button onclick="showCompleted()">Completed</button>
    <button onclick="scanQR()">Scan QR</button>
  </div>
</div>

<input type="file" id="qrUpload" accept="image/*" style="display:none;" />

<script src="jobs.js"></script>
<script src="qr.js"></script>
<script src="sw.js"></script>

<script>
// Register service worker
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/sw.js')
    .then(reg => console.log('SW registered', reg))
    .catch(err => console.log('SW failed', err));
}
</script>
</body>
</html>
