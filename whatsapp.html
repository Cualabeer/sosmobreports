<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOS Mechanics â€“ Job Request</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #000;
    color: #fff;
  }

  .container {
    width: 100%;
    max-width: 100%;
    padding: 16px;
  }

  /* Ticker */
  .ticker {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: #111;
    color: #39ff14;
    padding: 10px 16px;
    font-size: 14px;
    z-index: 1000;
  }

  .spacer {
    height: 60px;
  }

  h1 {
    font-size: 20px;
    margin: 16px 0;
  }

  label {
    display: block;
    margin-top: 16px;
    margin-bottom: 6px;
    font-size: 14px;
  }

  input, select {
    width: 100%;
    padding: 14px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
  }

  .mode-buttons {
    display: flex;
    gap: 12px;
    margin-top: 16px;
  }

  button {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    font-weight: 700;
    border-radius: 10px;
    border: none;
    cursor: pointer;
  }

  .urgent {
    background: #39ff14;
    color: #000;
    animation: pulseGreen 1.5s infinite;
  }

  .prebook {
    background: #9b59b6;
    color: #fff;
    animation: pulsePurple 1.5s infinite;
  }

  @keyframes pulseGreen {
    0% { box-shadow: 0 0 4px #39ff14; }
    50% { box-shadow: 0 0 14px #39ff14; }
    100% { box-shadow: 0 0 4px #39ff14; }
  }

  @keyframes pulsePurple {
    0% { box-shadow: 0 0 4px #9b59b6; }
    50% { box-shadow: 0 0 14px #9b59b6; }
    100% { box-shadow: 0 0 4px #9b59b6; }
  }

  #chatBtn {
    margin-top: 24px;
    background: #25D366;
    color: #000;
    display: none;
    animation: flash 1s infinite;
  }

  @keyframes flash {
    0% { opacity: 1; }
    50% { opacity: 0.6; }
    100% { opacity: 1; }
  }
</style>
</head>

<body>

<div class="ticker">
  SOS Mechanics â€¢ Mobile diagnostics & repairs â€¢ Open now
</div>

<div class="spacer"></div>

<div class="container">
  <h1>Request a Mechanic</h1>

  <div class="mode-buttons">
    <button class="urgent" onclick="setMode('Urgent')">ðŸš¨ Emergency</button>
    <button class="prebook" onclick="setMode('Prebook')">ðŸ“… Book Service</button>
  </div>

  <label>Your name</label>
  <input id="name" placeholder="Full name">

  <label>Mobile number</label>
  <input id="phone" placeholder="07xxxxxxxxx">

  <label>Vehicle registration</label>
  <input id="reg" placeholder="AB12 CDE">

  <label>Service required</label>
  <select id="service">
    <option value="">Select service</option>
    <option>Diagnostics</option>
    <option>Battery / Starting</option>
    <option>Brakes</option>
    <option>Engine issue</option>
  </select>

  <div id="dateWrap" style="display:none;">
    <label>Date & time</label>
    <input id="datetime" type="datetime-local">
  </div>

  <button id="chatBtn">Chat to a mechanic</button>
</div>

<script>
  const nameInput = document.getElementById("name");
  const phoneInput = document.getElementById("phone");
  const regInput = document.getElementById("reg");
  const serviceInput = document.getElementById("service");
  const datetimeInput = document.getElementById("datetime");
  const chatBtn = document.getElementById("chatBtn");
  const dateWrap = document.getElementById("dateWrap");

  let jobMode = "Urgent";

  function setMode(mode) {
    jobMode = mode;
    dateWrap.style.display = mode === "Prebook" ? "block" : "none";
    checkComplete();
  }

  function generateJobNumber() {
    const raw = nameInput.value + phoneInput.value + regInput.value;
    let hash = 0;
    for (let i = 0; i < raw.length; i++) {
      hash = (hash << 5) - hash + raw.charCodeAt(i);
      hash |= 0;
    }
    const code = Math.abs(hash).toString(16).toUpperCase().slice(0, 4);
    const d = new Date();
    const day = String(d.getDate()).padStart(2, "0");
    const month = String(d.getMonth() + 1).padStart(2, "0");
    return `SOS-${day}${month}-${code}`;
  }

  function checkComplete() {
    if (
      nameInput.value &&
      phoneInput.value &&
      regInput.value &&
      (jobMode === "Urgent" || datetimeInput.value)
    ) {
      chatBtn.style.display = "block";
    }
  }

  document.querySelectorAll("input, select").forEach(el =>
    el.addEventListener("input", checkComplete)
  );

  chatBtn.onclick = () => {
    const jobNo = generateJobNumber();
    const when = jobMode === "Prebook" ? datetimeInput.value : "ASAP";

    const message =
`ðŸš— SOS MECHANICS â€“ JOB REQUEST
Job No: ${jobNo}

Type: ${jobMode}
Name: ${nameInput.value}
Phone: ${phoneInput.value}
Vehicle Reg: ${regInput.value}
Service: ${serviceInput.value || "Urgent / Not specified"}
Date & Time: ${when}
Source: QR`;

    const url =
      "https://bit.ly/3LSGcQ4?text=" +
      encodeURIComponent(message);

    window.open(url, "_blank");
  };
</script>

</body>
</html>
